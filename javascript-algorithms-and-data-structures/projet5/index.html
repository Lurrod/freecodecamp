<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokédex</h1>
  
  <div id="search-area">
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" resquired>
    <button id="search-button">Search</button>
  </div>

  <div id="pokedex">
    <div id="pokedex-header">
      <h2 id="pokemon-name">Name</h2>
      <p id="pokemon-id">ID</p>
    </div>
    <img id="sprite" src="" alt="Pokémon sprite">
    <p id="weight">Weight: N/A</p>
    <p id="height">Height: N/A</p>
    <div id="types"></div>
    <div id="stats">
      <p class="stat" id="hp">HP: N/A</p>
      <p class="stat" id="attack">Attack: N/A</p>
      <p class="stat" id="defense">Defense: N/A</p>
      <p class="stat" id="special-attack">Special Attack: N/A</p>
      <p class="stat" id="special-defense">Special Defense: N/A</p>
      <p class="stat" id="speed">Speed: N/A</p>
    </div>
  </div>

  <div id="footer">Pokédex App © 2025</div>
  <script src="script.js"></script>
</body>

</html>
